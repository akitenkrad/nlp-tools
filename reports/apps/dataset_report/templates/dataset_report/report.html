{% extends "dataset_report/base.html" %}
{% block title %}Dataset Report{% endblock %}
{% block content %}
<h2 class="report-h2">Intertopic Distance Map</h2>
<iframe src="{{ url_for('dataset_report.static', filename=intertopic_distance_map)}}" style="width:850px; height:850px;"
    target="_blank"></iframe>

<h2 class="report-h2">Hierarchical Clustering</h2>
<iframe src="{{ url_for('dataset_report.static', filename=hierarchical_clustering)}}"
    style="width:1050px; height:820px;" target="_blank"></iframe>

<h2 class="report-h2">Topic Word Score</h2>
<iframe src="{{ url_for('dataset_report.static', filename=topic_word_score)}}" style="width:1250px; height:2550px;"
    target="_blank"></iframe>

<h2 class="report-h2">Similarity Matrix</h2>
<iframe src="{{ url_for('dataset_report.static', filename=similarity_matrix)}}" style="width:850px; height:850px;"
    target="_blank"></iframe>

<h2 class="report-h2">Topics per Class</h2>
<iframe src="{{ url_for('dataset_report.static', filename=topics_per_class)}}" style="width:1300px; height:950px;"
    target="_blank"></iframe>

<h2 class="report-h2">Topic Probability Distribution</h2>
<div class="topic-prob-dist-div">
    <select>
        {% for opt in topic_prob_dist_options %}
        <option value="{{opt['value']}}">{{opt['text']}}</option>
        {% endfor %}
    </select>
</div>
{% endblock %}
