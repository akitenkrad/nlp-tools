train:
    k_folds: 3
    epochs: 5
    batch_size: 512
    valid_size: 0.1
    test_size: 0.1
    lr: 0.001
    lr_decay: 0.9
    early_stop_patience: 5
    logging_per_batch: 25

lr_finder:
    initial_value: 0.000000001
    final_value: 10.0
    beta: 0.98

data:
    data_path: /workplace/pynlp-classifier/data
    cache_path: /workplace/pynlp-classifier/__cache__

weights:
    global_weights_dir: /workplace/pynlp-classifier/weights
    log_weights_dir: /workplace/pynlp-classifier/logs # to be set in utils/utils.py

log:
    log_dir: /workplace/pynlp-classifier/logs
    log_filename: system.log

output:
    out_dir: /workplace/pynlp-classifier/outputs

backup:
    backup: False
    backup_dir: /workplace/pynlp-classifier/backup
