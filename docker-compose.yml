version: '3'
services:
  python:
    container_name: 'python.cpu.nlp-tools'
    image: akitenkrad/python.cpu.arm64:latest
    user: root
    tty: true
    volumes:
      - ./:/workplace
      - data:/data
      - /Users/akitenkrad/.ssh:/root/.ssh
    environment:
      TZ: Asia/Tokyo
    working_dir: /workplace
volumes:
  data:
    name: data
    external: true
